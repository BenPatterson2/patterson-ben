application: patterson-ben
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon.ico
  static_files: favicon.png
  upload: favicon.png

- url: /robots.txt
  static_files: robots.txt
  upload: robots.txt

- url: /css
  static_dir: assets/css

- url: /js
  static_dir: assets/js

- url: /imgs
  static_dir: assets/imgs

- url: .*
  script: main.app



libraries:
- name: webapp2
  version: "2.5.2"                                                               
- name: jinja2                                                                  
  version: latest                                                               
- name: markupsafe                                                              
  version: latest  

