application: patterson-ben
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon.ico
  static_files: favicon.png
  upload: favicon.png
- url: /css
  static_dir: css
- url: /imgs
  static_dir: imgs

- url: .*
  script: main.app



libraries:
- name: webapp2
  version: "2.5.2"                                                               
- name: jinja2                                                                  
  version: latest                                                               
- name: markupsafe                                                              
  version: latest     
