<!DOCTYPE html>
<link rel="stylesheet" href="../css/normalize.css" type="text/css" media="screen">
<html>
<head>
<title>
Edit post
</title>
<link rel="stylesheet" href="css/normalize.css" type="text/css" media="screen">
</head>
<body>


<form method="post">
	<label>
		<div>Key</div>
		<input type ="text" name="Key" value="{{entry.key()}}">
		<div>Key</div>
		<input type ="text" name="created" value="{{entry.created}}">
		<div>Title</div>
		<input type ="text" name="title" value="{{entry.title}}">
	</label>
	<br>
	<label>
		<div>New Entry</div>
		<textarea name="entry" >{{entry.entry}}</textarea>
	</label>
	<br>
	<div class="error">{{error}}</div>

	<input type="submit">
</form>
</body>
</html>
