<!DOCTYPE html>
<html>

<head>
<title>Ben's Blog</title>

</head>

<body>
        <header>
        

        

            <h1>Ben's Blog</h1>

            


        </header>



<div class="blogs">
            
{% for entry in entries%}
    <div class="entry">
        <a href="blog/entries/{{entry.key().id()}}" ><div class="entry-title">{{entry.title}}</div></a>
        <div class="entry-date">Created {{entry.created}}</div>
        <pre class="entry-body">{{entry.entry}}</pre>
    </div>
{% endfor %}

QUERIED {{cached}} seconds ago

        </div>
<div class="blogs-nav">
    <ul>
    {% for entry in entries%}
        
        <li><a href="/blog/entries/{{entry.key().id()}}">{{entry.title}} {{entry.created}}</a></li>
        

    {% endfor %}
    </ul>

</div>



  </div>


    

    


    </body>









</html>
